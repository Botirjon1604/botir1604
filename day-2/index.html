<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__block">
          <a href="#">
            <img src="./icon.svg" alt="logo" />
          </a>

          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="#">Pricing</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Product</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">About Us</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Careers</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Community</a>
            </li>
          </ul>
          <button class="header__menu"></button>
          <button class="header__btn">Get Started</button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__block">
            <div class="hero__img">
              <img src="./img/hero.svg" alt="img" />
            </div>
            <div class="hero__content">
              <h2 class="hero__title">
                Bring everyone together to build better products.
              </h2>
              <p class="hero__text">
                Manage makes it simple for software teams to plan day-to-day
                tasks while keeping the larger team goals in view.
              </p>
              <button class="hero__btn">Get Started</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
